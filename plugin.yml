name: CutePVP
main: com.c45y.CutePVP.CutePVP
version: 1.1
softdepend: [WorldGuard]

permissions:
    CutePVP.mod:
        description: asdf
        default: op
    CutePVP.user:
        description: a user
        default: true
    CutePVP.admin:
        description: admin
        default: op
commands:
  asdf:
    description: set config things
    permission: CutePVP.mod
    usage: |
           /asdf: set config things
  g:
    description: Global chat
    permission: CutePVP.user
    usage: |
           /g [message]
  fpos:
    description: enter set flag pos mode
    permission: CutePVP.mod
    usage: |
           /fpos <red|blue|yellow|green>
  cutepvp:
    description: cutepvp stuff
    permission: CutePVP.admin
    usage: |
           /cutepvp [stuff]
  list:
    description: lists teams
    permissions: CutePVP.user
    usage: |
           /list
  score:
    description: teams score
    permissions: CutePVP.user
    usage: |
           /score
  drop:
    description: drop flag
    permissions: CutePVP.user
    usage: |
           /drop
  flag:
    description: displays flag location
    permissions: CutePVP.user
    usage: |
           /flag

